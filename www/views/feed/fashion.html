<ion-view class="feed-fashion-view feed-sub-view" cache-view="false">
  <ion-content>


    <div class="row upload-row">
      <div class="col">
        <a class="button button-block upload-photo-button" ui-sref="intro.walkthrough-learn2()">
         Multiplate search
        </a>
      </div>
    </div>

    <div class="row products-row">
      <div class="col col-50 fashion-product-container" ng-repeat="material in Materials">
        <div class="list card">
          <div class="item item-image product-image-wrapper">
            <a class="product-anchor" ui-sref="main.app.search({query: material.name})">
              <pre-img ratio="_3_4">
                <img class="product-image" ng-src="{{IMAGE(material)}}" spinner-on-load>
              </pre-img>
            </a>
          </div>
          <div class="item item-body product-description-wrapper">
            <h5 class="product-title">
              <a class="product-anchor" ui-sref="main.app.search({query: material.name})">
                {{ material.name }}
              </a>
            </h5>

          </div>
        </div>
      </div>
    </div>
  </ion-content>
</ion-view>
